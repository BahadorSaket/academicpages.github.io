    <meta charset="UTF-8"/>
  <script>
      // Don't use window.onLoad like this in production, because it can only listen to one function.
     window.onload = function() {
        svgPanZoom('#panzoomthis', {
          zoomEnabled: true,
          panEnabled:true,
          controlIconsEnabled: true,
          dblClickZoomEnabled: false,
          beforeZoom: brush_beforeZoom,
          onZoom: brush_onZoom,
          onPan: brush_onZoom
        });
      };
    </script>
    </head>

    <body>
		
                                  <div id="svgdiv"></div>

       <div id="container">
	   <div class="one">
            <a href="javascript:selectAction('pan');" style="text-decoration:none"><span class="font">[Pan]</span></a> 
            <a href="javascript:selectAction('select');" style="text-decoration:none"><span class="font">[Select]</span></a> 
            <a href="javascript:highlight_shortest_paths();" style="text-decoration:none"><span class="font">[Shortest Path]</span></a> 
            <a href="javascript:clear();" style="text-decoration:none"><span class="font">[Clear]</span></a> 
            <br\>
            <form>
                <input id="query" type="query" size="22" value="query" style="float:left" onKeyPress='if (event.which==13) return false;' />
                <input id="search" onclick='Query()' type='button' value="Search" style="float:right">
            </form>       
       </div> 
       <div class="two font">
         <svg height=100% width=100%></svg>
       </div> 
    </div> 
  <script>
    var main_chart_svg = d3.select("#svgdiv");
    
    // read the SVG
    d3.text("a4.svg", function(error, externalSVGText) {if (error) {console.log(error); return;}
    // remove the object containing the first SVG
    d3.select("#alphasvg").remove();
    
    var browserWidth = window.innerWidth;
    var browserHeight = window.innerHeight;
    //Load the manipulated SVG
    d3.select("svg").style("height", browserHeight + "px" ).attr("id", "panzoomthis" ).attr("class","base");

    }); 
  </script>

</form>
</div>
